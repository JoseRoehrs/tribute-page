      <h1 id="title">Chester Bennington (1976 - 2017)</h1>
      <figure id="img-div">
        <img id="image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRxrB-bFrZ3zigSPgEVxoTl-3uJV-GIdXjKcg&s" alt="">
        <figcaption id="img-caption">Chester Charles Bennington foi um cantor e compositor americano, mais conhecido por ser o vocalista da banda de rock Linkin Park.</figcaption>
        <p id="tribute-info">Bennington atuava principalmente como vocalista principal do Linkin Park, mas ocasionalmente compartilhava o papel com Shinoda. O All Music Guide descreveu os vocais de Bennington como "mais agudos" e "emocionais", em contraste com a entrega no estilo hip-hop de Shinoda. Ambos os membros também trabalharam juntos na escrita das letras das músicas da banda.
        </p>
        <p id="tribute-info">Bennington co-fundou o Dead by Sunrise em 2005 com Amir Derakh e Ryan Shuck, membros das bandas Orgy e Julien-K. O Dead by Sunrise fez sua estreia ao vivo em maio de 2008, apresentando quatro músicas na festa de 13º aniversário do Club Tattoo em Tempe, Arizona.
        </p>
        <p id="tribute-info">Em fevereiro de 2013, o Stone Temple Pilots se separou do vocalista de longa data Scott Weiland. A banda recrutou Bennington para substituir Weiland em maio de 2013. Em 18 de maio de 2013, Bennington subiu ao palco no Weenie Roast da KROQ com a banda. O setlist incluiu músicas originais do Stone Temple Pilots, assim como seu primeiro single com Bennington nos vocais, chamado "Out of Time", que estreou em 19 de maio. Foi anunciado mais tarde por Chester e pela banda, em uma entrevista exclusiva para a KROQ, que ele era oficialmente o novo vocalista do Stone Temple Pilots e discutiram a possibilidade de um novo álbum e turnê. Em 19 de maio de 2013, a banda lançou um download gratuito de seu primeiro single, "Out of Time", com Bennington, através de seu site oficial. A música "Out of Time" está presente no EP High Rise, lançado em 8 de outubro de 2013.
        </p>
